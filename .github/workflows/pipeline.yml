name: ðŸš€ Build & Push Docker Image

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ã‰tape 2 : Se connecter Ã  Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Ã‰tape 3 : Builder lâ€™image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/roberto:latest

      # Ã‰tape 4 : (optionnel) Afficher la liste des images
      - name: List built images
        run: docker images
